


{% extends 'base.html' %}

{% block content %}

<div class="custom-audio-controls">
  <button id="playButtonAudio">&#9654;</button>
  <div class="progress-bar"></div>
  <audio id="audioPlayer" controls autoplay>
    <source src="{{ song.url }}" type="audio/mp3">
  </audio>
</div>
      <div class="artist-info">
      <p>Title: {{song.title}}</p>
      <p>Artist: {{song.artist}}</p>
      <a class="detail-listen" href="{{ song.Hyperlink }}" target="_blank">Watch Video</a>
  </div>

<section class="container-content">
    <div class="details-mood-card">
        <div class="mood-card-left">
            <div class="mood-logo" style="background-color: {{mood.assign_color}}"></div>
            <div class="mood-content">
                <h3> {{mood.title}}</h3>
                <p>Notes: {{mood.content}}</p>
            </div>
        
          </div>
        <div class="mood-card-right">
            <div class="detail-date">
            <p>{{mood.date|date:"F d, Y" }}</p>
        </div>
            <div class="card-action">
                <a href="{% url 'moods_update' mood.id %}">Edit</a>
                <a href="{% url 'moods_delete' mood.id %}">Delete entry</a>
              </div>
        </div>
     
    </div>
    <!-- <form class="add-mood-photo" action="{% url 'add_moodphoto' mood.id %}" enctype="multipart/form-data" method="POST" >
      {% csrf_token %}
     
      <input class="photo-input" type="file" name="moodphoto_file">
      <button id="photo-upload" type="submit">Upload Photo</button>
  </form> -->
    <!-- <div>
      {% for moodphoto in mood.moodphoto_set.all %}
          <img class="mood-photo" src="{{moodphoto.url}}">
          {% endfor %}
        </div> -->
       
    
   
    </div>
    
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
  const audioPlayer = document.getElementById('audioPlayer');
  const playButton = document.getElementById('playButtonAudio');

  playButton.addEventListener('click', function () {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playButton.innerHTML = '&#9646;&#9646;'; 
    } else {
      audioPlayer.pause();
      playButton.innerHTML = '&#9654;'; 
    }
  });
});

</script>

{% endblock %}
